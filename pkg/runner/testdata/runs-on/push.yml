name: runs-on
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - run: env
    - run: echo ${GITHUB_ACTOR}
    - run: echo ${GITHUB_ACTOR} | grep Leapfrog-DevOps/gha

  many:
    runs-on: [ubuntu-latest]
    steps:
      - run: env
      - run: echo ${GITHUB_ACTOR}
      - run: echo ${GITHUB_ACTOR} | grep Leapfrog-DevOps/gha

  selfmany:
    runs-on: [self-hosted, ubuntu-latest]
    steps:
      - run: env
      - run: echo ${GITHUB_ACTOR}
      - run: echo ${GITHUB_ACTOR} | grep Leapfrog-DevOps/gha
